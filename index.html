<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal Mark Calculator</title>
</head>
<body style="font-family: sans-serif;">
    <h2>Internal Mark Calculator</h2>
    <label>Enter The Subject:</label>
    <input type= id="STRING"><br><br>


    <label>CIE 1 Marks:</label>
    <input type="number" id="cie1"><br><br>

    <label>CIE 2 Marks:</label>
    <input type="number" id="cie2"><br><br>

    <label>Model Exam Marks:</label>
    <input type="number" id="model"><br><br>

    <button onclick="mark()">Calculate</button>

    <h3 id="result"></h3>
<p id="para">who is the developer </p>


<script>
   
function mark(){
    var cie1 = Number(document.getElementById("cie1").value);
    var cie2 = Number(document.getElementById("cie2").value);
    var model = Number(document.getElementById("model").value);

    var total = (cie1/5 + cie2/5 + model/5 + 20 + 20) / 2.5;
    document.getElementById("result").innerHTML = "INTERNAL MARK/40=" + total.toFixed(2);
    document.getElementById("para").innerHTML="developer:unknown from cse-d"
    
   
}
</script>
<footer>
    
    <img src="obito-removebg-preview.png"/>
     <h4>NOTE: THIS CALCULATED WHO HAVE 91-100% ATTENDENCE </h4>
</footer>



</body>
</html>
